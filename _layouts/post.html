---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>

{% if site.disqus %}
  <h2>Comments</h2>

  {{ site.url }}{{ site.baseurl }}{{ page.url }}
  {{ page.id }}

  <div id="disqus_thread"></div>
	  <script>
	    var disqus_config = function () {
	      this.page.url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';
	      this.page.identifier = '{{ page.id }}';
	    };

	    var loaded = false;
	    var disqusThreadOffsetTop = document.getElementById('disqus_thread').offsetTop;
	    window.addEventListener('scroll', function (e) {
	      var bodyScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	      if (!loaded && bodyScrollTop + window.innerHeight >= disqusThreadOffsetTop) {
	        loaded = true;
	        var d = document, s = d.createElement('script');
	        s.src = '//{{site.disqus}}.disqus.com/embed.js';
	        s.setAttribute('data-timestamp', +new Date());
	        (d.head || d.body).appendChild(s);
	      }
	    });
	  </script>
	  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
